# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# --------------------------
title: Raccoon # the main title

tagline: Digging to the end of the Earth # it will display as the sub-title

description: >- # used by seo meta and the atom feed
  D I G G I N G
  D I V V I N G
  R A C C O O N

# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
url: "https://juddroid.github.io"

author: Raccoon # change to your full name

github:
  username: juddroid # change to your github username
instagram:
  username: juddroid_raccoon

# twitter:
#   username: twitter_username            # change to your twitter username

social:
  name: Raccoon # it will shows as the copyright owner in Footer
  email: nobllizdc@gmail.com # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://github.com/juddroid # change to your github homepage
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

google_site_verification: google_meta_tag_verification # change to your verification string
# --------------------------

# Only if your site type is GitHub Project sites and doesn't have a custom domain,
# change below value to '/projectname'.
baseurl: ""

# Change to your timezone › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: Asia/Seoul

google_analytics:
  id: "" # Fill with your Google Analytics ID G-35DGNMXRP7
  pv:
    # The Google Analytics pageviews switch.
    # DO NOT enable it unless you know how to deploy the Google Analytics superProxy.
    enabled: false
    # the next options only valid when `google_analytics.pv` is enabled.
    proxy_url: ""
    proxy_endpoint: ""
    cache: false # pv data local cache, good for the users from GFW area.

disqus:
  comments: true #true # boolean type, the global switch for posts comments.
  shortname: "digging-raccoon" # Fill with your Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname

# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#
#     dark   - Use the dark color scheme
#
theme_mode: #[light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn: ""

# the avatar on sidebar, support local or CORS resources
avatar: /assets/img/favicons/ms-icon-310x310.png

# boolean type, the global switch for ToC in posts.
toc: true

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# DO NOT change this unless you're a Pro user on Jekyll and Web development,
# or you think you're smart enough to change other relevant URLs within this template.
permalink: /posts/:title/

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      breadcrumb:
        - label: Posts
          url: /
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: index.html
    values:
      breadcrumb:
        - label: Posts
  - scope:
      path: tags
    values:
      breadcrumb:
        - label: Home
          url: /
        - label: Tags
          url: /tabs/tags/
  - scope:
      path: categories
    values:
      breadcrumb:
        - label: Home
          url: /
        - label: Categories
          url: /tabs/categories/
  - scope:
      path: ""
      type: tabs # see `site.collections`
    values:
      layout: page
      dynamic_title: true # Hide title in mobile screens.
      breadcrumb:
        - label: Home
          url: /

sass:
  sass_dir: /assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - vendor
  - Gemfile.lock
  - Gemfile
  - tools
  - docs
  - README.md
  - LICENSE

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
